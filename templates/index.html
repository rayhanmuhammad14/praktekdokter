<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger" role="alert">
        Username Atau Kata Sandi Salah
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container" style="width: 100%; height: 100vh;display: flex; justify-content: center; align-items: center;">
        <div class="card" style="width: 20rem; background-color: rgba(255, 255, 255, 0.651);">
            <form style="padding: 10px;" method="post" action="{{url_for('index')}}">
                <div style="display: flex;justify-content: center;">
                    <h2 style=" font-family: 'Atkinson Hyperlegible Next', serif;">Login</h2>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="btn" style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-primary" style="background-color: chartreuse; border: none; color: black; font-weight: 500;">Submit</button>
                </div>
              </form>
          </div>
    </div>
</body>
</html>
